eureka:
  client:
    register-with-eureka: false
server:
  port: 8222
spring:
  application:
    name: olp-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: courses
          uri: http://courses-service:8090
          predicates:
            - Path=/api/v1/courses/**
        - id: authentication
          uri: http://auth-service:8080
          predicates:
            - Path=/auth/**
resilience4j.ratelimiter:
  instances:
    coursesRateLimiter:
      limitForPeriod: 5      # Max 5 requests
      limitRefreshPeriod: 1s # Refresh every second
      timeoutDuration: 0ms   # No waiting in queue
management: 
  endpoints:
    web:
      exposure:
        include: '*'